<body>
  <div class="container">
    <h2>Rematrícula do Aluno</h2>
    <form action="#" method="post">
      <div class="campo">
        <label for="nomeAluno">Nome completo do aluno</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required />
      </div>

      <div class="campo">
        <label for="serie">Série para o próximo ano</label>
        <select id="serie" name="serie" required>
          <option value="">Selecione</option>
          <option value="6ano">6º Ano</option>
          <option value="7ano">7º Ano</option>
          <option value="8ano">8º Ano</option>
          <option value="9ano">9º Ano</option>
          <option value="1medio">1º Ano EM</option>
          <option value="2medio">2º Ano EM</option>
          <option value="3medio">3º Ano EM</option>
        </select>
      </div>

      <div class="campo">
        <label for="nomeResponsavel">Nome do responsável</label>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel" required />
      </div>

      <div class="campo">
        <label for="telefone">Telefone de contato</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />
      </div>

      <div class="campo">
        <label for="email">E-mail do responsável</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="campo">
        <label for="confirmacao">Confirma rematrícula?</label>
        <select id="confirmacao" name="confirmacao" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <button class="botao" type="submit">Enviar Rematrícula</button>
    </form>
  </div>
