  <form class="formulario">
    <h2 class="titulo">Cadastro de Responsaveis</h2>

    <div class="campo">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="campo">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>
    </div>

    <div class="campo">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>
    </div>

    <div class="campo">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>
    </div>

    <div class="campo">
      <label for="nome aluno">Nome do aluno</label>
      <input type="text" id="nome aluno" name="nome aluno" required>
    </div>

    <div class="campo">
      <label for="cgm aluno">CGM do aluno</label>
      <input type="text" id="cgm aluno" name="cgm aluno" required>
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
    </div>

    <button class="botao" type="submit">Cadastrar</button>
  </form>
