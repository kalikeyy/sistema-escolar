<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu com Logo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #275f8d;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .logo img {
      width: 35px;
      height: 35px;
    }

    .menu-botoes {
      display: flex;
      gap: 20px;
      margin-left: 40px;
    }

    .menu-botoes a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu-botoes a:hover {
      background-color: #07335a;
    }

    .perfil {
      margin-left: auto;
    }

    .perfil img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="inicio-aluno.html" class="logo">
      <img src="icon.webp" alt="Logo">
      PORTAL ESCOLAR
     </a>

    <div class="menu-botoes">
      <a href="#">Agenda</a>
      <a href="#">Boletim</a>
      <a href="#">Matr√≠cula</a>
    </div>

     <a href="" class="perfil">
      <img src="PERFIL.png" alt="Perfil">
     </a>
  </nav>

</body>
</html>
