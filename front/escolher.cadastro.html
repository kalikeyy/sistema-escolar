 <!DOCTYPE html>

    <link rel="stylesheet" href="index-menu.css">
    <link rel="icon" type="image/x-icon" href="icon.webp">
</head>
<body>
  
<nav>
    <div class="menu-toggle" onclick="
      document.querySelector('.menu-esquerda').classList.toggle('show');
      document.querySelector('.menu-direita').classList.toggle('show');
    ">☰</div>

    <div class="menu-esquerda">
      <a href="index.html">Bem-vindo</a>
      <a href="index.html">Serviços</a>
      <a href="index.html">Sobre nós</a>
    </div>
    <div class="menu-direita-container">
    <div class="menu-direita">
      <a href="escolher.cadastro.html" class="cadastro">Cadastro</a>
      <a href="escolher-login.html">Login</a>
    </div>
    <button id="toggle-theme">🌙</button>
  </div>
</nav>

  <div class="cadastro-container">
    <h2>Como deseja se cadastrar?</h2>
    
  <a href="cadastro-aluno.html" class="cadastro-btn">Aluno</a>
   <a href="cadastro-responsaveis.html" class="cadastro-btn">Responsáveis</a>
    <a href="cadastro-professores.html" class="cadastro-btn">Professor</a>
    
    <div class="login-link">
      Se você já tem conta, <a href="escolher-login.html">faça login</a>.
    </div>
  </div>

   <script>
  const btn = document.getElementById('toggle-theme');

  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    btn.textContent = '☀️';
  } else {
    btn.textContent = '🌙';
  }

  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark');

    if (document.body.classList.contains('dark')) {
      btn.textContent = '☀️';
      localStorage.setItem('theme', 'dark');
    } else {
      btn.textContent = '🌙';
      localStorage.setItem('theme', 'light');
    }
  });
</script>
</body>
</html>
